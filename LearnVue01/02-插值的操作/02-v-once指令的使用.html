<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-once 该指令表示元素合组件只渲染一次，不会随着数据的改变而改变 -->
        <h2 v-once>{{message}}</h2>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let app=new Vue({
            el: "#app",
            data:{
                message: "hello world"
            }
        });
    </script>
</body>
</html>
