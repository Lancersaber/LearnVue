<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button @click="add">+</button>
        <button @click="subtract">-</button>
        <!-- @click=v-on:click @click是v-on:click的语法糖，因为后者有点难写-->
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let app=new Vue({
            el: "#app",
            data:{
                counter: 0,
            },
            methods: {
                add(){
                    this.counter++;
                },
                subtract(){
                    if(this.counter>0){
                        this.counter--;
                    }
                }
            },
        })
    </script>
</body>
</html>
