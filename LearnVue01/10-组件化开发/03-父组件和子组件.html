<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        //1、创建第一个组件(子组件)
        const cpnC1=Vue.extend({
            template: 
            `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容</p>
                </div>
            `
        })

        //创建第二个组件构造器(父组件)
        const cpnC2=Vue.extend({
            template: 
            `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容</p>
                    <cpn1></cpn1>
                </div>
            `,
            components:{
                cpn1: cpnC1
            }
        })

        //root组件
        new Vue({
            el: "#app",
            components:{
                cpn2: cpnC2
            }
        })
    </script>
</body>
</html>
