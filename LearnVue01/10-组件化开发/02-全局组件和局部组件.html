<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <mycpn></mycpn>
    </div>

    <div id="app2">
        <mycpn></mycpn>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        // 1、创建组件构造器对象
        const cpnC=Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容</p>
                </div>
            `
        })
        //2、注册组件(全局组件，意味着可以在多个vue实例下面使用)
        // Vue.component('my-cpn',cpnC);

        new Vue({
            el: "#app",
            components:{
                //cpn使用组件时的标签名:组件构造器
                mycpn: cpnC
            }
        })

        new Vue({
            el: "#app2"
        })
    </script>
</body>
</html>
