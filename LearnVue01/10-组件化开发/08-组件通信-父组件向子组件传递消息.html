<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 传递组件中props定义的值 -->
        <cpn v-bind:cmovies="movies"></cpn>
    </div>

    <template id="cpn">
        <div>
            {{cmovies}}
        </div>
    </template>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        const cpn={
            template: '#cpn',
            //1、props使用数组形式
            // props:['cmovies'],

            //2、props使用对象形式
            props:{
                //1、类型限制
                // cmovies: Array

                //2、提供一些默认值
                //类型是对象或者数据时，默认值必须是一个函数
                cmovies:{
                    type: Array,
                    default(){
                        return [];
                    },
                    required: true
                },
            },
            data(){
                return {

                }
            }
        }
        new Vue({
            el: "#app",
            data:{
                movies:['海贼王','海尔兄弟','口袋妖怪']
            },
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
