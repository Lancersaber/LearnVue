<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>

    <!-- 组件自己的数据存放在哪里？ -->
    <!-- 
        组件对象也有一个data属性(也可以有methods等属性)
        只是这个data属性必须是一个函数
        而且这个函数返回一个对象，对象内部保存着数据
     -->
    <!-- 1、script标签，注意:类型必须是text/x-template -->
    <script type="text/x-template" id="cpn">
        <div>
            {{title}}
            <h2>我是标题1</h2>
            <p>我是段落</p>
        </div>
    </script>

    <!-- 2、使用template标签 -->
    <template id="cpn2">
        <div>
            <h2>我是标题2</h2>
            <p>我是段落</p>
        </div>
    </template>
   

    <script src="../node_modules/vue/dist/vue.js"></script>


    <script>

        Vue.component('cpn',{
            template: '#cpn',
            data(){
                return {
                    title: 'abc'
                }
            }
        });
        Vue.component('cpn2',{
            template: "#cpn2"
        })

        new Vue({
            el: "#app",
            data:{

            }
        })
    </script>
</body>
</html>
